<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: #{userController.backgroundColor}">
        <h:form>
            <h:selectOneMenu value="#{userController.backgroundColor}">
                <f:selectItem itemLabel="Yellow" itemValue="Yellow"/>
                <f:selectItem itemLabel="Red" itemValue="Red"/>
                <f:selectItem itemLabel="Black" itemValue="Black"/>
                <f:selectItem itemLabel="Blue" itemValue="Blue"/>
                <f:selectItem itemLabel="Green" itemValue="Green"/>
                <f:ajax execute="@this" render="@all"/>
            </h:selectOneMenu>
        </h:form>
    </h:body>
</html>
