<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            *{
                font-family: Tahoma;
            }
            .jsf-switch-button input[type='radio']{
                display: none;
            }
            .jsf-switch-button label{
                background-color: #009999;
                padding: 5px 10px 5px 10px;
                cursor: pointer;
                border-radius: 3px;
                border-radius: 1px solid #009999;
                color: white;
            }
            .jsf-switch-button input[type='radio']:checked+label{
                border: 1px solid #DDD;
                background-color: #ededed;
                color: black; 
            }
            .jsf-switch-button table,tr,td{
                padding: 0px;
                margin: 0px;
            }
            .jsf-switch-button{
                background-color: #009999;
                padding: 10px 5px 10px 5px;
                border-radius: 3px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio class="jsf-switch-button" value="Male">
                <f:selectItem itemLabel="Male" itemValue="Male"/>
                <f:selectItem itemLabel="Female" itemValue="Female"/>
            </h:selectOneRadio>
        </h:form>
    </h:body>
</html>
